
<h1 class="animated fadeIn fast">
  {{ pelicula.title | uppercase}}  
</h1>
<hr>

<div class="row animated fadeIn ">
  <div class="col-md-4">
    <img [src]="pelicula | peliculaImagen:true" class="img-thumbnail img-fluid" [alt]="pelicula.title">
  </div>

  <div class="col-md-8">
    <h3>Sinopsis</h3>
    <hr>
    <p class="text-justify">
      {{ pelicula.overview}}
    </p>
     <p>
    Popularidad: <span class="badge badge-primary"> {{ pelicula.popularity | number:".0-0"}} /10 </span>
    <br>
    Voto promedio: <span class="badge badge-primary"> {{ pelicula.vote_average}}  </span>
    </p>
    <br>
    <a [routerLink]="['/' + regresarA, busqueda ]" href="#" class="btn btn-outline-danger">Regresar</a>
    
  </div>
</div>
